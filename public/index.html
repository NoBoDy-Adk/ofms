<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Ocean Freight Management System. Register or log in to manage your shipping needs.">
    <meta name="keywords" content="ocean, freight, management, shipping, register, login">
    <meta name="author" content="Your Company Name">
    <title>Ocean Freight Management System</title>
    <style>
        /* CSS Variables for easy customization */
        :root {
            --bg-gradient-start: #a1c4fd;
            --bg-gradient-end: #c2e9fb;
            --container-bg-color: white;
            --text-color: #2c3e50;
            --button-bg-color: #007bff;
            --button-hover-bg-color: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styles for centering the content */
        .container {
            text-align: center;
            background-color: var(--container-bg-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow-color);
            max-width: 400px;
            width: 90%;
        }

        /* Heading styles */
        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Button styles for Register and Login */
        a {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            background-color: var(--button-bg-color);
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* Hover effect for buttons */
        a:hover {
            background-color: var(--button-hover-bg-color);
        }

        /* Responsive design for small screens */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                width: 100%;
            }

            h1 {
                font-size: 22px;
            }

            a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ocean Freight Management System</h1>
        <a href="register.html" aria-label="Register for Ocean Freight Management System">Register</a>
        <a href="login.html" aria-label="Login to Ocean Freight Management System">Login</a>
    </div>
</body>
</html>

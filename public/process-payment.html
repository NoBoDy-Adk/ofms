<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Confirm Payment</h1>
        <p>You are about to pay: <strong id="amount-display"></strong></p>
        
        <form id="payment-form" action="/submit-payment" method="POST">
            <input type="hidden" name="amount" id="amount-input">
            <button type="submit">Proceed to Payment</button>
        </form>
        <button onclick="window.location.href='/dashboard'">Cancel</button> <!-- Redirect back to dashboard -->
    </div>

    <script>
        // Get the amount from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        // Display the amount in the HTML
        document.getElementById('amount-display').textContent = `$${amount}`;
        document.getElementById('amount-input').value = amount; // Set the hidden input value
    </script>
</body>
</html>

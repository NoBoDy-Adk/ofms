<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ocean Freight Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        .container {
            background-color: white; /* White background for the form */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Deeper shadow for more depth */
            width: 350px; /* Fixed width for the form */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #34495e; /* Darker text color */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 12px; /* Increased padding for better touch targets */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s; /* Transition effect for border color */
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff; /* Blue button */
            color: white; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transition effect for button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff; /* Link color */
        }

        .back-link a:hover {
            color: #0056b3; /* Darker link color on hover */
        }

        /* Error message styling */
        .error-message {
            color: red; /* Red color for error messages */
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive styling */
        @media (max-width: 400px) {
            .container {
                width: 90%; /* Full width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="supplier_name" placeholder="Name" required />
            <input type="text" name="contact_number" placeholder="Contact Number" required />
            <input type="email" name="email" placeholder="Email (optional)" />
            <input type="password" name="signin_password" placeholder="Password" required />
            <input type="text" name="address" placeholder="Address" required />
            <button type="submit">Register</button>
        </form>
        <div class="back-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Ocean Freight Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get a Quote</h2>
        <form action="/quote" method="POST">
            <input type="text" name="product_name" placeholder="Product Name" required />
            <input type="number" name="quantity" placeholder="Quantity" required />
            <input type="text" name="departure_port" placeholder="Departure Port" required />
            <input type="text" name="arrival_port" placeholder="Arrival Port" required />
            <input type="date" name="shipment_date" placeholder="Shipment Date" required />
            <button type="submit">Request Quote</button>
        </form>
    </div>
</body>
</html>
